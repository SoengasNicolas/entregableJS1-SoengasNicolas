<!DOCTYPE html>
<html lang="en">
<head>
    <!--JS-->
    <script defer type="text/javascript" src="js/main.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/de13fcbf44.js" crossorigin="anonymous"></script>

    <!--SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--CSS (basico)-->
    <link rel="StyleSheet" href="css/fonts.css" type="text/css"/>
    <link rel="StyleSheet" href="css/front.css" type="text/css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financiero</title>
</head>
<body>
    <div class="contGen">
        <h1>SIMULADOR FINANCIERO</h1>

        <div class="contSup">
            <div id="conteIngreso">
                <p class="subt">Â¿Que desea ingresar?</p>
                <div class="formAdd">

                    <div class="alignElem">

                        <div>
                            <label for="detail">Detalle:</label>
                            <input type="text" id="detail" placeholder="Nombre de operacion">
                        </div>

                        <div>
                            <label for="amount">Monto:</label>
                            <input type="number" id="amount" placeholder="en pesos argentinos">
                        </div>

                        <div>
                            <label for="type">Tipo:</label>
                            <select id="type">
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">Gasto</option>
                            </select>
                        </div>

                        <div>
                            <label for="type"></label>
                            <button id="addTransactionBtn">Agregar</button>
                        </div>
                        
                    </div>
                                        
                </div>
                
            </div>
            
            <div id="conteBalance">
                <div class="contgen">
                    <p class="subt">BALANCE</p>
                    <div class="divisas">
                        <p class="semibold">en ARS<br><span id="balance"></span></p>
                        <p class="semibold">en USD<br><span id="balance-USD"></span></p>
                        <p class="semibold">en EUR<br><span id="balance-EUR"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="subt">Transacciones</p>
            <div class="transaction backtoptransactions">
                <div>Tipo</div>
                <div>Detalle</div>
                <div>Monto ARS</div>
                <div>Monto USD</div>
                <div>Monto EUR</div>
                <div></div>
            </div>
            <div id="transactionList"></div>
        </div>
        
    </div>

    <div id="alerts"></div>
</body>
</html>
